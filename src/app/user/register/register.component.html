<form [formGroup]="registerFromGroup" (ngSubmit)="onRegister()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">{{'register.fullName.label' | translate}}</label>
    <app-input [control]="fullName" type="text" [placeHolder]="'register.fullName.placeholder' | translate"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">{{'register.email.label' | translate}}</label>
    <app-input [control]="email" type="email" [placeHolder]="'register.email.placeholder' | translate"></app-input>

  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">{{'register.age.label' | translate}}</label>
    <app-input [control]="age" type="number" [placeHolder]="'register.age.placeholder' | translate"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">{{'register.password.label' | translate}}</label>
    <app-input [control]="password" type="password" [placeHolder]="'register.password.placeholder' | translate"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">{{'register.confirmPassword.label' | translate}}</label>
    <app-input [control]="confirmPassword" type="password" [placeHolder]="'register.confirmPassword.placeholder' | translate"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">{{'register.phoneNumber.label' | translate}}</label>
    <app-input [control]="phoneNumber" [placeHolder]="'register.phoneNumber.placeholder' | translate" format="(000)000-0000"></app-input>
  </div>
  <button [disabled]="registerFromGroup.invalid || inSubmission" type="submit"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>
</form>
